<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <title>Frontend Mentor | Interactive rating component</title>
    <script src="./script.js" defer></script>


</head>

<body>

    <!-- Rating state start -->
    <section class="rating">
        <div class="rating-img">
            <img src="./images/icon-star.svg" alt="star">
        </div>
        
        <h2 class="rating-title">How did we do?</h2>
        <p> Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>

        <div class="rating-numbers">
            <div tabindex="-1" class="rating-numbers-numb" onfocus="selectRate(1)">1</div>
            <div tabindex="-1" class="rating-numbers-numb" onfocus="selectRate(2)">2</div>
            <div tabindex="-1" class="rating-numbers-numb" onfocus="selectRate(3)">3</div>
            <div tabindex="-1" class="rating-numbers-numb" onfocus="selectRate(4)">4</div>
            <div tabindex="-1" class="rating-numbers-numb" onfocus="selectRate(5)">5</div>
        </div>

        <button class="rating-btn" onclick="toggleDisplay()">Submit</button>


    </section>



    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thanking">
        <img src="./images/illustration-thank-you.svg" alt="Thank you">
        <p class="thanking-rate"></p>
        <h2 class="thanking-big">Thank you!</h2>
        <p class="thanking-par">We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>

    </section>



    <!-- Thank you state end -->


    
</body>

</html>
